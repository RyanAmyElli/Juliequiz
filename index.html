<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Quiz Website</h1>
    </header>
    <main>
        <section id="quiz-container">
            <h2 id="question-text"></h2>
            <ul id="options-list">
                <li><input type="radio" id="option1" name="option"><label for="option1">Option 1</label></li>
                <li><input type="radio" id="option2" name="option"><label for="option2">Option 2</label></li>
                <li><input type="radio" id="option3" name="option"><label for="option3">Option 3</label></li>
                <li><input type="radio" id="option4" name="option"><label for="option4">Option 4</label></li>
            </ul>
            <button id="submit-btn">Submit</button>
            <p id="result-text"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
